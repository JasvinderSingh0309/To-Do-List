<!DOCTYPE html>

    <div class="enter-to-do">

      <button>Add</button>
    </div>

    <div class="moreFeature">
      <button class="clearAll" >Clear all</button>
      <button class="clearC">Clear completed</button>
      <select class="filter">
        <option value="" selected disabled style="color:rgba(0, 0, 0, 0.447)">Filter</option>
        <option>Completed</option>
        <option>Pending</option>
        <option>All</option>
      </select>
    </div>
